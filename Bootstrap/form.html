<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms with Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Forms:- form control, select, checkbox & radio, layout -->
    <div class="container">
      <h2>Form Demo</h2>
      <form>
        <div class="row">
          <div class="mb-3 col-md-6">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Email"
              class="form-control"
            />
          </div>

          <div class="mb-3 col-md-6">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="form-control"
            />
          </div>
        </div>

        <!-- Dropdown -->
        <div class="mb-3">
          <select class="form-select form-select-sm[]">
            <option selected>Choose your city</option>
            <option value="1">Aligarh</option>
            <option value="2">Noida</option>
            <option value="3">Gurgaon</option>
          </select>
        </div>

        <!-- Checkboxes, Radio Buttons -->
        <div class="normal mb-3">
          <input type="checkbox" name="" id="agree" />
          <label for="agree">Agree</label>
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            name=""
            id="agreebs"
            class="form-check-input"
          />
          <label for="agreebs" class="form-check-label">Agree</label>
        </div>

        <div class="form-check mb-3">
          <input type="radio" name="" id="radiobs" class="form-check-input" />
          <label for="radiobs" class="form-check-label">Yes / No</label>
        </div>

        <!-- Switches -->
        <div class="form-check form-switch mb-3">
          <input
            type="checkbox"
            class="form-check-input"
            role="switch"
            id="flexSwitchCheck"
          />
          <label for="flexSwitchCheck" class="form-check-label"
            >Default switch checkbox</label
          >
        </div>

        <!-- Layout -->
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
