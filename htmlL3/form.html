    <form action="/server">
      <input type="checkbox" name="age" id="age" checked />
      <label for="age ">I am 18+</label>
      <div>
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="mango" value="mango" />
        <label for="mango">Mango</label>
        <input type="radio" name="fruit" id="grapes" value="grapes" />
        <label for="grapes">Grapes</label>
      </div>
      <div>
        Choose your subject :
        <input type="checkbox" name="math" id="subjects" value="mat" />
        <label for="math ">Maths</label>
        <input type="checkbox" name="science" id="subjects" value="scie" />
        <label for="science">Science</label>
        <input type="checkbox" name="English" id="subjects" value="eng" />
        <label for="English ">English</label>
      </div>
      <div>
        Choose your profession:
        <select name="prof" id="profession">
          <option>Select Your Profession</option>
          <option value="stu">Student</option>
          <option value="dev">Developer</option>
        </select>
      </div>

      <div>
        <label for="vol">Select your volume level:</label>
        <input
          type="range"
          name="vol"
          id="vol"
          min="0"
          max="100"
          step="20"
          value="40"
        />
      </div>

      <div>
        <label for="feedback">Please give your valuable feedback</label>
        <textarea name="feedback" id="" rows="5" cols="70"></textarea>
      </div>
      <button>Submit</button>
    </form>

    <hr />
