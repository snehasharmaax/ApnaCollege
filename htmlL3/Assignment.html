<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment - HTML L 3</title>
  </head>
  <body>
    <!-- Solution 1 -->
    <table border="black">
      <caption>
        Student Information
      </caption>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Mumbai</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Kolkata</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Pune</td>
        <td>4</td>
      </tr>
    </table>

    <hr />

    <!-- Solution 2 -->
    <form action="/action">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />
      <br /><br />

      <label for="sex">Sex:</label>
      <input type="radio" name="sex" id="male" value="male" />
      <label for="male">Male</label>

      <input type="radio" name="sex" id="female" value="female" />
      <label for="female"> Female</label>
      <br /><br />

      <label for="country">Country: </label>
      <select name="country" id="country">
        <option>Select an option</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="nepal">Nepal</option>
        <option value="canada">Canada</option>
      </select>
      <br /><br />

      <label for="message">Message:</label><br />
      <textarea name="message" id="message" cols="30" rows="4"></textarea>
      <br /><br />

      <input type="checkbox" name="news" id="news" />
      <label for="news">Subscribe?</label>
      <br /><br />

      <button>Submit</button>
    </form>
    <hr />

    <!-- Solution 3 -->
    <h3>Feedback Form</h3>
    <form action="/server">
      <label for="ename">Name:</label>
      <input
        type="text"
        name="names"
        id="ename"
        placeholder="Write your name"
      />
      <br /><br />

      <label for="email">Email:</label>
      <input
        type="text"
        name="emails"
        id="email"
        placeholder="Write your email"
      />
      <br /><br />

      <label for="msg">Message:</label>
      <textarea name="msgs" id="msg" cols="30" rows="10"></textarea>
      <br /><br />

      <label>Rate us our of 5:</label><br />
      <input type="radio" name="rate" id="1" value="1" />
      <label for="1">1</label><br />
      <input type="radio" name="rate" id="2" value="2" />
      <label for="2">2</label><br />
      <input type="radio" name="rate" id="3" value="3" />
      <label for="3">3</label><br />
      <input type="radio" name="rate" id="4" value="4" />
      <label for="4">4</label><br />
      <input type="radio" name="rate" id="5" value="5" />
      <label for="5">5</label>
      <br /><br />

      <button>Send your message</button>
    </form>
  </body>
</html>
