<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Question Set 9</title>
  </head>
  <body>
    <h3>Registration Form</h3>
    <form action="/action">
      <div>
        <input type="text" name="fname" id="" placeholder="Frist Name" />
        <input type="text" name="lname" id="" placeholder="Last Name" />
      </div>
      <div>
        <label for="gender">Please select gender:</label>
        <select name="gender" id="gender">
          <option value="m">Male</option>
          <option value="f">Female</option>
          <option value="o">Others</option>
        </select>
      </div>
      <div>
        Do you agree to all terms of service?
        <input type="checkbox" name="tos_agree" id="tos_agree" />
        <label for="tos_agree">Yes, I agree</label>
      </div>
      <button>Register</button>
    </form>
  </body>
</html>
