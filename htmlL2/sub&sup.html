<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscript(sub) & Superscript(sup) Tag</title>
  </head>
  <body>
    <h1>a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup></h1>

    <h1>
      H<sub><u>2</u></sub
      >0
    </h1>
  </body>
</html>
